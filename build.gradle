apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'  



repositories {
   mavenCentral()
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }

        resources {
            srcDir 'resources'
        }        
    }
}

dependencies {
   compile fileTree(dir: 'lib', include: ['*.jar'])
}

jar{
  baseName = 'ToolManCoinAirDropServer'
  version = '1.0b1'
}